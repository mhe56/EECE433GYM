<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Branches</title>
    <style>
        /* Add your custom CSS styles here */
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .add-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Manage Branches</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Location</th>
                <th>Coach Count</th>
                <th>Nutritionist Count</th>
            </tr>
        </thead>
        <tbody>
            {% for branch in data %}
            <tr>
                <td>{{ branch[0] }}</td>
                <td>{{ branch[1] }}</td>
                <td>{{ branch[2] }}</td>
                <td>{{ branch[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/add-branch" class="add-button">Add Branch</a>
</body>
</html>
