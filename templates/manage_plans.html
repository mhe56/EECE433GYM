<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Plans</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Gym Database</h1>
        <nav class="navigation">
            <a href="/members">Manage Members</a>
            <a href="/coaches">Manage Coaches</a>
            <a href="/branches">Manage Branches</a>
            <a href="/nutritionists">Manage Nutritionists</a>
            <a href="/guests">Manage Guests</a>
            <a href="/plans">Manage Plans</a>
        </nav>
    </header>
    <h1>Manage Plans</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Calories</th>
                <th>Coach ID</th>
                <th>Nutritionist ID</th>
            </tr>
        </thead>
        <tbody>
            {% for plan in data %}
            <tr>
                <td>{{ plan[0] }}</td>
                <td>{{ plan[1] }}</td>
                <td>{{ plan[2] }}</td>
                <td>{{ plan[3] }}</td>
                <td>{{ plan[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="add-plan-link">
        <a href="/add-plans">Add a Plan</a>
    </div>
</body>
</html>
