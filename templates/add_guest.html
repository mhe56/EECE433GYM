<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Guest</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Add Guest</h1>
        <nav class="navigation">
            <a href="/members">Manage Members</a>
            <a href="/coaches">Manage Coaches</a>
            <a href="/branches">Manage Branches</a>
            <a href="/nutritionists">Manage Nutritionists</a>
            <a href="/guests">Manage Guests</a>
            <a href="/plans">Manage Plans</a>
        </nav>
    </header>

    <main class="content">
        <h2>Add a New Guest</h2>
        <form action="/add-guest" method="POST">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" required><br><br>
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name" required><br><br>
            <input type="submit" value="Add Guest">
        </form>

        {% if success %}
        <p>{{ success }}</p>
        {% endif %}
    </main>

    <footer>
        <p>&copy; 2024 Gym Management System. All rights reserved.</p>
    </footer>
</body>
</html>
